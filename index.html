function adblocked(){
document.write('Please Disable Your AD Blocker!');}
document.addEventListener('DOMContentLoaded',async()=>{

const url='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';

}else{

}catch(error){
adblocked();}})
</script>
